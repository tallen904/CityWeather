<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FreightWise Programming Test</title>
    <!-- CSS -->
    <link href='./css/styles.css' type='text/css' rel='stylesheet'>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- The value submitted in the textbox will create a new button to search for that city's weather -->
    <form id='city-form'>
        <input type='text' placeholder='Enter a city to search!' id='city'>
        <button type='submit'>Submit</button>
    </form>

    <!-- Holds all of the buttons that are created -->
    <div class="button-container"></div>

    <!-- Weather results will be posted in this div -->
    <div class="test-results" id='res'></div>

    <!-- JS Links -->
    <script src='./js/test.js' type='text/javascript'></script>
    <script src='./js/main.js' type='text/javascript'></script>
</body>
</html>
