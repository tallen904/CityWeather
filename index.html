<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FreightWise Programming Test</title>
    <!-- CSS -->
    <link href='./assets/css/styles.css' type='text/css' rel='stylesheet'>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1 class='heading'>Search for the current weather anywhere!</h1>
    <!-- Contains the geolocated weather data -->
    <div class='container geolocation'>
        <h3>Weather in your location</h3>
        <div id='geolocation-weather'></div>
    </div>
    <div class='container'>
        <!-- The value submitted in the textbox will create a new button to search for that city's weather -->
        <form id='city-form'>
            <input type='text' placeholder='Enter a city to search!' class='city-input' id='city'>
            <button type='submit' class='submit-btn'>Submit</button>
        </form>

        <!-- Holds all of the buttons that are created -->
        <div class="button-container"></div>

        <!-- Weather results will be posted in this div -->
        <div class="test-results" id='res'></div>
    </div>
    <!-- JS Links -->
    <script src='./assets/js/test.js' type='text/javascript'></script>
    <script src='./assets/js/functions.js' type='text/javascript'></script>
    <script src='./assets/js/main.js' type='text/javascript'></script>
</body>
</html>
